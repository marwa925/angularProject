<section class="portofilo container  my-5" id="portfolo">

  <p class="text-secondary position-relative p_serv text-center">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
  <div class="row my-5">
      <div class="col-lg-4 " *ngFor="let product of products">
          <div class="card shadow my-2 p-4" >
              <p class="text-success fs-5"><span class="fw-bold text-dark ">ID:</span> {{product?.id}}</p>
              <p class="text-success fs-5"><span class="fw-bold text-dark">Name:</span> {{product?.name}}</p>
              <p class="text-success fs-5"><span class="fw-bold text-dark">Price:</span> {{product?.price}}</p>
              <p class="text-success fs-5"><span class="fw-bold text-dark">Quantity:</span> {{product?.quantity}}</p>
              <p class="text-info "><a [routerLink]="['/products',product.id]"> Show Details...</a></p>
              <div class="d-flex justify-content-evenly">
                <!-- <button class="btn btn-success" [routerLink]="['/products',product.id,false]">Add ‚ûï</button> -->
                <button class="btn btn-danger" (click)="deletHandlar(product.id)">Deleteüß∫</button>
                <button class="btn btn-warning" [routerLink]="['/products',product.id,true]">Edit üìù</button>

              </div>
            </div>
      </div>

  </div>
</section>
